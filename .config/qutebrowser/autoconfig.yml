# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: false
  backend:
    global: webengine
  bindings.commands:
    global: null
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #888888, stop:1 #505050)'
  colors.completion.category.border.bottom:
    global: '#86462f'
  colors.completion.category.border.top:
    global: '#86462f'
  colors.completion.category.fg:
    global: '#fa9730'
  colors.completion.even.bg:
    global: '#22191f'
  colors.completion.fg:
    global:
    - '#fa9730'
    - '#fa9730'
    - '#fa9730'
  colors.completion.item.selected.bg:
    global: '#8e5e36'
  colors.completion.item.selected.border.bottom:
    global: '#86462f'
  colors.completion.item.selected.border.top:
    global: '#86462f'
  colors.completion.item.selected.fg:
    global: '#fa9730'
  colors.completion.item.selected.match.fg:
    global: '#8e5e36'
  colors.completion.match.fg:
    global: '#8e5e36'
  colors.completion.odd.bg:
    global: '#22191f'
  colors.completion.scrollbar.bg:
    global: '#22191f'
  colors.completion.scrollbar.fg:
    global: '#ffd653'
  colors.contextmenu.disabled.bg:
    global: '#22191f'
  colors.downloads.bar.bg:
    global: '#22191f'
  colors.downloads.error.fg:
    global: '#fa9730'
  colors.downloads.start.fg:
    global: '#fa9730'
  colors.downloads.stop.fg:
    global: '#fa9730'
  colors.hints.fg:
    global: '#020000'
  colors.hints.match.fg:
    global: '#020000'
  colors.messages.error.border:
    global: '#86462f'
  colors.messages.error.fg:
    global: '#0010fa'
  colors.messages.info.bg:
    global: '#22191f'
  colors.messages.info.border:
    global: '#86462f'
  colors.messages.warning.border:
    global: '#86462f'
  colors.prompts.border:
    global: '1px solid #86462f'
  colors.prompts.fg:
    global: '#fa9730'
  colors.statusbar.caret.fg:
    global: '#fa9730'
  colors.statusbar.caret.selection.fg:
    global: '#fa9730'
  colors.statusbar.command.bg:
    global: '#22191f'
  colors.statusbar.command.fg:
    global: '#fa9730'
  colors.statusbar.command.private.fg:
    global: '#fa9730'
  colors.statusbar.insert.fg:
    global: '#fa9730'
  colors.statusbar.normal.bg:
    global: '#22191f'
  colors.statusbar.normal.fg:
    global: '#fa9730'
  colors.statusbar.passthrough.fg:
    global: '#fa9730'
  colors.statusbar.private.fg:
    global: '#fa9730'
  colors.statusbar.progress.bg:
    global: '#22191f'
  colors.statusbar.url.fg:
    global: '#fa9730'
  colors.statusbar.url.hover.fg:
    global: aqua
  colors.statusbar.url.success.http.fg:
    global: '#fa9730'
  colors.tabs.bar.bg:
    global: '#22191f'
  colors.tabs.even.bg:
    global: '#22191f'
  colors.tabs.even.fg:
    global: '#fa9730'
  colors.tabs.odd.fg:
    global: '#fa9730'
  colors.tabs.pinned.even.fg:
    global: '#fa9730'
  colors.tabs.pinned.odd.fg:
    global: '#fa9730'
  colors.tabs.pinned.selected.even.fg:
    global: '#fa9730'
  colors.tabs.pinned.selected.odd.bg:
    global: '#22191f'
  colors.tabs.pinned.selected.odd.fg:
    global: '#fa9730'
  colors.tabs.selected.even.bg:
    global: '#22191f'
  colors.tabs.selected.even.fg:
    global: '#fa9730'
  colors.tabs.selected.odd.bg:
    global: '#22191f'
  colors.tabs.selected.odd.fg:
    global: '#fa9730'
  colors.webpage.bg:
    global: #22191f
  content.notifications:
    https://www.reddit.com: false
  fonts.completion.category:
    global: bold default_size default_family
  fonts.default_family:
    global: mplus Nerd Font Mono
  fonts.default_size:
    global: 12pt
  fonts.web.size.minimum_logical:
    global: 8
  hints.border:
    global: '1px solid #22191f'
  qt.highdpi:
    global: true
  url.default_page:
    global: https://www.google.com/
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
    global: https://www.google.com/
  zoom.default:
    global: 140%
  zoom.levels:
    global:
    - 50%
    - 60%
    - 80%
    - 90%
    - 100%
    - 120%
    - 130%
    - 140%
    - 155%
    - 160%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500
