[module/taskwarrior]
interval = 30
type = custom/script
exec = ~/.config/polybar/task_polybar.sh
format = <label>
#format-prefix = " "
click-left = termite --title=Garden -e 'bash -c "task && zsh"' --hold & 
format-background = ${color.bg}
;format-underline = ${color.fg}
;format-overline = ${color.ln}
format-foreground = ${color.ac}
format-padding = 4 
format-margin = 4


[module/files]
type = custom/text
content = ranger
click-left = dolphin &
click-right = termite --title=Garden -e 'bash -c "ranger"' --hold &
content-background = ${color.bg}
;content-underline = ${color.ac}
;content-overline = ${color.ac}
content-foreground = ${color.ac}
content-padding = 4 
content-margin = 4


[module/alsa]
type = internal/alsa

; Soundcard to be used
; Usually in the format hw:# where # is the card number
; You can find the different card numbers in `/proc/asound/cards`
;;master-soundcard = default
;;speaker-soundcard = default
;;headphone-soundcard = default

; Name of the master, speaker and headphone mixers
; Use the following command to list available mixer controls:
; $ amixer scontrols | sed -nr "s/.*'([[:alnum:]]+)'.*/\1/p"
; If master, speaker or headphone-soundcard isn't the default,
; use `amixer -c # scontrols` instead where # is the number
; of the master, speaker or headphone soundcard respectively
;
; Default: Master
;;master-mixer = Master

; Optionally define speaker and headphone mixers
; Default: none
;;speaker-mixer = Speaker
; Default: none
;;headphone-mixer = Headphone

; NOTE: This is required if headphone_mixer is defined
; Use the following command to list available device controls
; $ amixer controls | sed -r "/CARD/\!d; s/.*=([0-9]+).*name='([^']+)'.*/printf '%3.0f: %s\n' '\1' '\2'/e" | sort
; You may also need to use `amixer -c # controls` as above for the mixer names
; Default: none
;;headphone-id = 9

; Use volume mapping (similar to amixer -M and alsamixer), where the increase in volume is linear to the ear
; Default: false
;;mapped = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
;;interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = VOL <label-volume>
format-volume-background = ${color.bg}
;format-volume-underline = ${color.ac}
;format-volume-overline = ${color.ac}
format-volume-foreground = ${color.ac}
format-volume-padding = 4 
format-volume-margin = 4
; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
label-volume = %percentage%%
; Available tokens:
;   %percentage% (default
format-muted-background = ${color.bg}
;format-muted-underline = ${color.ac}
;format-muted-overline = ${color.ac}
format-muted-padding = 4
format-muted-margin = 4
format-muted-prefix =
label-muted = "MUTED"
label-muted-foreground = ${color.ac}

