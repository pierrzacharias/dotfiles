;Spotify modules

[module/previous]
type = custom/script
format-font = 3
format-padding = 2
format-background = ${colors.color2}
format-foreground = ${colors.background}
exec = echo "  "
exec-if = "pgrep spotify"
click-left = "playerctl previous"

[module/next]
type = custom/script
format-font = 3
format-padding = 2
format-background = ${colors.color2}
format-foreground = ${colors.background}
exec = echo "  "
exec-if = "pgrep spotify"

[module/playpause]
type = custom/script
exec = spotifystatus
exec-if = "pgrep spotify"
format-font = 3
format-background = ${colors.color2}
format-foreground = ${colors.background}
format-padding = 1
tail = true
interval = 0
click-left = "playerctl -p spotify play-pause"


[module/spotify]
type = custom/script
exec = playerctl -p spotify metadata --format '{{artist}}: {{title}}'
exec-if = "pgrep spotify"
format-padding = 3
tail = true
interval = 1



[module/info-redshift-temp]
type = custom/script
exec = /home/pierre/.config/polybar/scripts/info-redshift-temp.sh
interval = 5
format = <label>
format-background = ${color.bg}
;;format-underline = ${color.ac}
;format-overline = ${color.ac}
format-foreground = ${color.ac}
format-padding = 4 
format-margin = 4

[module/player-mpris-tail]
type = custom/script
exec = /home/pierre/.config/polybar/scripts/player.py -f '{icon} {artist} - {title}'
tail = true
format = <label>
format-background = ${color.bg}
;format-underline = ${color.ac}
;format-overline = ${color.ac}
format-foreground = ${color.ac}
format-padding = 4 
format-margin = 4

[module/notification-reddit]
type = custom/script
exec = /home/pierre/.config/polybar/scripts/notification-reddit.sh
interval = 60
click-left = xdg-open https://www.reddit.com
format-background = ${color.bg}
;format-underline = ${color.ac}
;format-overline = ${color.ac}
format-foreground = ${color.ac}
format-padding = 4 
format-margin = 4

[module/term]
type = custom/text
content = termite
click-left = termite &
content-background = ${color.bg}
;content-underline = ${color.ac}
;content-overline = ${color.ac}
content-foreground = ${color.ac}
content-padding = 4 
content-margin = 4


[module/gmail]
type = custom/script
exec = ~/.config/polybar/gmail/mail.sh ;${color.ac} 
tail = true
click-left = xdg-open https://mail.google.com
;format-prefix = ""
